<!doctype html>
<html lang="en">
  <head>
    <title>Digital Rhombus Studios PVT LTD</title>
    <meta charset="utf-8">
    <meta name="description" content="<model-viewer> template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a class="ar-object" id="1" href="#">item_1</a>
        <a class="ar-object" id="2" href="#">item_2</a>
        <a class="ar-object" id="3" href="#">item_3</a>
        <a class="ar-object" id="4" href="#">item_4</a>
      </div>

      <div id="container" style="position: fixed;"></div>

      <span style="font-size:30px;cursor:pointer;position: absolute;" onclick="openNav()">&#9776; open</span>

      <!-- Toggle Button -->
      <label class="switch">
        <input type="checkbox" id="toggle-button">
        <span class="slider round"></span>
      </label>

      <button type="button" id="place-button">PLACE</button>
    </div>

    <!-- <model-viewer> HTML element -->
    <model-viewer id="model-viewer" src="Astronaut.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>
    
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
      
      $(document).ready(function() {
        $(".ar-object").click(function() {
          closeNav();
          var modelId = $(this).attr("id");
          var modelViewer = document.querySelector("#model-viewer");
          
          // Update the src attribute based on the clicked item
          switch (modelId) {
            case "1":
              modelViewer.src = "Astronaut.glb";
              break;
            case "2":
              modelViewer.src = "2.glb";
              break;
            case "3":
              modelViewer.src = "3.glb";
              break;
            case "4":
              modelViewer.src = "4.glb";
              modelViewer.addEventListener('load', () => {
                const animations = modelViewer.model.animations;
                console.log('Animations:', animations);
              });
              break;
          }
        });

        // Toggle button functionality
        $('#toggle-button').change(function() {
          if ($(this).is(':checked')) {
            // Action for the toggle being on
            console.log("Toggle ON");
            $('#place-button').text('ON');
          } else {
            // Action for the toggle being off
            console.log("Toggle OFF");
            $('#place-button').text('OFF');
          }
        });
      });
    </script>
    
    <style>
      /* Toggle Switch CSS */
      .switch {
        position: absolute;
        top: 20px;
        left: 20px;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>
  </body>
</html>
